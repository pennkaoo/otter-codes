{% macro navbar() %}
<nav class="navbar navbar-expand-md navbar-light">
<!-- these lines should only show up if not logged in -->
<a class="navbar-brand" href="{{ url_for('home.index') }}">MoonTracker</a>
<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="toggle-nav">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse justify-content-end" id="menu">
    <div class="navbar-nav">
        <a href="{{ url_for('home.route_markets') }}" class="nav-item nav-link">Markets</a>
        <a href="{{ url_for('home.route_products') }}" class="nav-item nav-link">Products</a>
    </div>
    <div class="navbar-nav ml-auto">
        {% if current_user.is_authenticated == False %}
            <a href="{{ url_for('users.create_account') }}" class="nav-item nav-link">Create Account</a>
            <a href="{{ url_for('users.login') }}" class="nav-item nav-link">Login</a> <!-- this should become logout-->
        {% else%}
            <!-- the username link could possibly bring user to account settings -->
            <a href="{{ url_for('users.manage_alerts') }}" class="nav-item nav-link">{{ current_user.username }}</a>
            <a href="{{ url_for('users.logout') }}" class="nav-item nav-link">Logout</a>
        {% endif %}
    </div>
</div>
</nav>
{% endmacro %}
